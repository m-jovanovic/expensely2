name: Client - Build

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-node-
      
    - name: Setup Node
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: Build
      run: |
        npm install ./client
        npm run build --prefix ./client -- --prod