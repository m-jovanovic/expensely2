<mat-card
	infiniteScroll
	[infiniteScrollDistance]="2"
	[infiniteScrollThrottle]="50"
	[infiniteScrollContainer]="'.sidenav-content'"
	[fromRoot]="true"
	(scrolled)="onScroll()"
>
	<exp-expense-list
		[expenses]="expenses$ | async"
		[isLoading]="isLoading$ | async"
	></exp-expense-list>
</mat-card>
